name: Release & Deploy

on:
  # Production release on version tags
  push:
    tags:
      - 'v*.*.*'
  # Manual production deploy
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  # ── Run full test suite before release ──────────────────────────────────────
  test:
    name: Full Test Suite
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Jest tests
        run: npm run test:coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: release-coverage
          path: coverage/

  # ── Build & Deploy web to Firebase Hosting ──────────────────────────────────
  deploy-web:
    name: Deploy Web App
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: ${{ inputs.environment || 'production' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install web dependencies
        run: cd web && npm ci

      - name: Build web app
        run: cd web && npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: geofrenzy-28807
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: geofrenzy-28807
          entryPoint: './web'

  # ── EAS Production Build ─────────────────────────────────────────────────────
  build-production:
    name: EAS Production Build (Android)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build Production Android AAB
        run: |
          eas build \
            --platform android \
            --profile production \
            --non-interactive \
            --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  # ── Create GitHub Release ────────────────────────────────────────────────────
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [deploy-web, build-production]
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGES=$(git log --oneline "$PREV_TAG..HEAD" --pretty=format:"- %s")
          else
            CHANGES=$(git log --oneline --pretty=format:"- %s" | head -20)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Geofranzy ${{ github.ref_name }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}

            ## Installation
            - **Android APK**: Download from [EAS Build Dashboard](https://expo.dev/accounts/tori.islam.hira/projects/geofranzy/builds)
            - **Web App**: Live at [geofrenzy-28807.web.app](https://geofrenzy-28807.web.app)
          draft: false
          prerelease: false
