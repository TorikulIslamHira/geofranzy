name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-mobile:
    name: Test Mobile App (Jest)
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run mobile tests
        run: npm test -- --passWithNoTests --coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: mobile
          name: mobile-coverage
          fail_ci_if_error: false

  test-web:
    name: Test Web App (Vitest)
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install web dependencies
        run: cd web && npm ci
      
      - name: Run web tests
        run: cd web && npm test -- --run --coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./web/coverage/coverage-final.json
          flags: web
          name: web-coverage
          fail_ci_if_error: false

  test-results:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: [test-mobile, test-web]
    if: always()
    
    steps:
      - name: Check test status
        run: |
          echo "✅ Mobile tests: ${{ needs.test-mobile.result }}"
          echo "✅ Web tests: ${{ needs.test-web.result }}"
          if [ "${{ needs.test-mobile.result }}" != "success" ] || [ "${{ needs.test-web.result }}" != "success" ]; then
            exit 1
          fi
