name: CI — Tests & Type Check

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Mobile: TypeScript + Jest ────────────────────────────────────────────────
  mobile-checks:
    name: Mobile (TypeScript + Jest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run Jest tests
        run: npm run test:coverage

      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-coverage
          path: coverage/
          retention-days: 7

  # ── Web: TypeScript + Vitest + Build ────────────────────────────────────────
  web-checks:
    name: Web (TypeScript + Vitest + Build)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20 (root)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Setup Node.js 20 (web)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        run: cd web && npm ci

      - name: Run Vitest
        run: cd web && npm run test:coverage -- --run

      - name: Build web app
        run: cd web && npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY || 'placeholder' }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN || 'placeholder.firebaseapp.com' }}
          VITE_FIREBASE_PROJECT_ID: geofrenzy-28807
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET || 'placeholder.appspot.com' }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID || '000000' }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID || 'placeholder' }}

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist/
          retention-days: 7

  # ── Summary gate ────────────────────────────────────────────────────────────
  ci-passed:
    name: CI Passed
    runs-on: ubuntu-latest
    needs: [mobile-checks, web-checks]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.mobile-checks.result }}" != "success" ]] || \
             [[ "${{ needs.web-checks.result }}" != "success" ]]; then
            echo "One or more CI jobs failed!"
            exit 1
          fi
          echo "All CI checks passed ✓"
