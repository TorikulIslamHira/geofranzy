name: Deploy to Firebase

on:
  push:
    branches: [ main ]
    tags: [ v*.*.* ]

jobs:
  deploy-web:
    name: Deploy Web to Firebase Hosting
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install web dependencies
        run: cd web && npm ci
      
      - name: Build web app
        run: cd web && npm run build
        env:
          VITE_API_URL: https://api.geofranzy.com
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_PROJECT_ID: geofrenzy-28807
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: geofrenzy-28807
          channelId: live
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
      
      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Web app deployed to Firebase Hosting!\n\nPreview URL: https://${{ jobs.deploy-web.outputs.urls }}'
            })

  deploy-functions:
    name: Deploy Cloud Functions
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Deploy Cloud Functions
        run: firebase deploy --only functions --project geofrenzy-28807 --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive
        env:
          PROJECT_ID: geofrenzy-28807

  deployment-notification:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-web]
    if: always()
    
    steps:
      - name: Check deployment status
        run: |
          echo "‚úÖ Web deployment: ${{ needs.deploy-web.result }}"
          if [ "${{ needs.deploy-web.result }}" != "success" ]; then
            echo "‚ùå Deployment failed - review logs"
            exit 1
          fi
          echo "üöÄ Deployment successful!"
      
      - name: Notify Slack (Optional)
        if: failure()
        run: |
          echo "You can add Slack notifications here with webhook URL"
          echo "Webhook: ${{ secrets.SLACK_WEBHOOK_URL }}"
