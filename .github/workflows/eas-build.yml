# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Triggers:
#   â€¢ Push to master/main with any mobile-relevant change â†’ auto Android preview
#   â€¢ Manual dispatch â†’ choose platform & profile dynamically
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  push:
    branches: [master, main]
    paths:
      - 'src/**'
      - 'App.tsx'
      - 'index.js'
      - 'app.json'
      - 'package.json'
      - 'babel.config.js'
      - 'metro.config.js'
      - 'assets/**'
      - 'android/**'
      - 'eas.json'
      - '.github/workflows/eas-build.yml'

  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
      clear_cache:
        description: 'Clear EAS build cache?'
        required: false
        default: false
        type: boolean

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false   # Never cancel in-progress EAS builds (they cost money)

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# JOBS â€” Tests and EAS Build run IN PARALLEL from the same push
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:

  # â”€â”€ Job 1: Tests + TypeScript (runs in parallel with build) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    name: ðŸ§ª Test & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run Jest tests
        run: npm test -- --passWithNoTests --ci --forceExit

      - name: Upload coverage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: coverage/
          retention-days: 14

  # â”€â”€ Job 2: Android EAS Build (runs in parallel with tests) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-android:
    name: ðŸ¤– Android ${{ inputs.profile || 'preview' }} Build
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' &&
       (inputs.platform == 'android' || inputs.platform == 'all'))

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Verify Expo auth
        run: eas whoami

      - name: Build Android APK via EAS
        id: eas
        run: |
          PROFILE="${{ inputs.profile || 'preview' }}"
          CACHE_FLAG=""
          if [[ "${{ inputs.clear_cache }}" == "true" ]]; then
            CACHE_FLAG="--clear-cache"
          fi

          eas build \
            --platform android \
            --profile "$PROFILE" \
            --non-interactive \
            --wait \
            $CACHE_FLAG \
            --json > eas-result.json 2>&1 || true

          APK_URL=$(node -e "
            const fs = require('fs');
            try {
              const raw = fs.readFileSync('eas-result.json','utf8');
              const data = JSON.parse(raw);
              const item = Array.isArray(data) ? data[0] : data;
              console.log(item?.artifacts?.buildUrl || 'no-url');
            } catch(e) { console.log('parse-error'); }
          ")
          echo "apk_url=$APK_URL" >> $GITHUB_OUTPUT
          echo "APK URL: $APK_URL"

      - name: Upload EAS result JSON
        uses: actions/upload-artifact@v4
        with:
          name: eas-android-result-${{ github.sha }}
          path: eas-result.json
          retention-days: 30

      - name: Build summary
        run: |
          echo "## ðŸ¤– Android Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| | |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| **Profile** | ${{ inputs.profile || 'preview' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **APK URL** | ${{ steps.eas.outputs.apk_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> Download the APK and install on your Android device to test." >> $GITHUB_STEP_SUMMARY

  # â”€â”€ Job 3: iOS EAS Build (manual dispatch only) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-ios:
    name: ðŸŽ iOS ${{ inputs.profile || 'preview' }} Build
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' &&
      (inputs.platform == 'ios' || inputs.platform == 'all')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Verify Expo auth
        run: eas whoami

      - name: Build iOS via EAS
        run: |
          PROFILE="${{ inputs.profile || 'preview' }}"
          CACHE_FLAG=""
          if [[ "${{ inputs.clear_cache }}" == "true" ]]; then
            CACHE_FLAG="--clear-cache"
          fi

          eas build \
            --platform ios \
            --profile "$PROFILE" \
            --non-interactive \
            --wait \
            $CACHE_FLAG

  # â”€â”€ Job 4: Final pipeline status summary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  status:
    name: âœ… Pipeline Status
    runs-on: ubuntu-latest
    if: always()
    needs: [test, build-android]
    steps:
      - name: Report
        run: |
          TEST="${{ needs.test.result }}"
          BUILD="${{ needs.build-android.result }}"
          echo "## Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Tests | $TEST |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ¤– Android Build | $BUILD |" >> $GITHUB_STEP_SUMMARY

          if [[ "$TEST" == "failure" || "$BUILD" == "failure" ]]; then
            echo "âŒ Pipeline failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "âœ… All good" >> $GITHUB_STEP_SUMMARY
