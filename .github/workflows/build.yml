name: Build Apps

on:
  push:
    branches: [ main, develop ]
    tags: [ v*.*.* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-web:
    name: Build Web App (Vite)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install web dependencies
        run: cd web && npm ci
      
      - name: Build web app
        run: cd web && npm run build
        env:
          VITE_API_URL: https://api.geofranzy.com
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_PROJECT_ID: geofrenzy-28807
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
      
      - name: Check web build size
        run: |
          SIZE=$(du -sh web/dist | cut -f1)
          echo "Web build size: $SIZE"
          echo "Build artifacts available"
      
      - name: Upload web build artifact
        uses: actions/upload-artifact@v3
        with:
          name: web-build
          path: web/dist
          retention-days: 30

  build-android:
    name: Build Android App (EAS Build)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup EAS
        run: npm install -g eas-cli
      
      - name: EAS Login
        run: eas login --non-interactive
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
      
      - name: Build Android APK
        run: eas build --platform android --non-interactive --wait
        env:
          EAS_PROJECT_ID: undefined
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      
      - name: Upload Android build artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: '*.apk'
          retention-days: 7
        continue-on-error: true

  build-ios:
    name: Build iOS App (EAS Build)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup EAS
        run: npm install -g eas-cli
      
      - name: EAS Login
        run: eas login --non-interactive
        env:
          EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
      
      - name: Build iOS IPA
        run: eas build --platform ios --non-interactive --wait
        env:
          EAS_PROJECT_ID: undefined
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      
      - name: Upload iOS build artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: ios-ipa
          path: '*.ipa'
          retention-days: 7
        continue-on-error: true

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-web]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          echo "✅ Web build: ${{ needs.build-web.result }}"
          if [ "${{ needs.build-web.result }}" != "success" ]; then
            echo "❌ Web build failed"
            exit 1
          fi
          echo "✅ All builds completed successfully"
